<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login - HSBC Imports</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="header_title"><a id="title_link" href="index.html"><span
                        class="verde">HSBC</span><span
                        class="branco">imports</span></a></h1>

            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos..."
                    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                <button class="pesquisar" type="button">
                    <img class="lupa" src="imgs/lupa.png" alt>
                </button>
            </div>

            <nav class="head">
                <ul id="head">
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div id="pagecontainer">
            <div id="cadastro-container">
                <h1 class="header_title">Insira seus dados</h1>
                <form id="login" action="index.html">

                    <div class="campos">
                        <label for="email" class="id-form">E-mail</label>
                        <br>
                        <input type="email" name="email" id="email"
                            class="form-login" oninput="emailValidate()"
                            required>
                        <span class="span-required">Digite um e-mail
                            válido</span>
                    </div>

                    <div class="campos">
                        <label for="senha" class="id-form">Senha</label>
                        <br>
                        <input type="password" name="senha" id="senha"
                            class="form-login" oninput="mainPasswordValidate()"
                            required>
                        <span class="span-required">A senha deve ter no mínimo 8 caracteres</span>
                    </div>
                    <input type="submit" value="Login" class="default-button">
                    <a href="cadastro.html">
                        <button type="button" class="default-button">Não tem uma
                            conta? Cadastro</button>
                    </a>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 HSBC Imports. Todos os direitos reservados.</p>
        </footer>
    </body>

    <script>
        const form        = document.getElementById('login');
        const campos      = document.querySelectorAll('.form-login');
        const spans       = document.querySelectorAll('.span-required');
        const emailRegex  = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

        let inputsValidated = new Array(campos.length);
        inputsValidated.fill(0);

        form.addEventListener('submit', (event) => {
            emailValidate();
            mainPasswordValidate();

            let redirect = inputsValidated.every(elemento => elemento === 1);

            if (!redirect) {
                event.preventDefault();
                alert('Preencha o formulário corretamente!');
            }
        });

        function setError(index) {
            campos[index].style.border = '2px solid red';
            spans[index].style.display = 'block';
            inputsValidated[index] = 0;
        }

        function removeError(index) {
            campos[index].style.border = '';
            spans[index].style.display = 'none';
            inputsValidated[index] = 1;
        }

        function emailValidate() {
            if(!emailRegex.test(campos[0].value)) {
                setError(0);
            } else {
                removeError(0);
            }
        }

        function mainPasswordValidate() {
            if(campos[1].value.length < 8) {
                setError(1);
            } else {
                removeError(1);
            }
        }
    </script>
</html>
